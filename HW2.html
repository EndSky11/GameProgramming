<!DOCTYPE html>
<html>
<head>
<style>
#info {
  position: absolute;
  top: 0px;
  width: 100%;
  padding: 10px;
  text-align: center;
  color: #00ffff
}
body {
  overflow: hidden;
}
</style>
</head>
<body>
<div id="info">HW2
<br>
<button id="trainturn" onclick="button()">Switch View</button>
<br>
</div>
<script src="https://threejs.org/build/three.min.js"></script>
<script src="https://threejs.org/examples/js/controls/OrbitControls.js">
</script>
<script>
var camera, scene, renderer;
const WW = 4;
const HH = 12;
var head, torso, lLeg, rLeg,lArm,rArm;
var theta = 0,step=0,viewMode=0,flag=0;

/////////////////////////////
var pose1 = {
	lThigh: Math.PI/6,
  rThigh: -Math.PI/6
}
var pose2 = {
	lThigh: -Math.PI/6,
  rThigh: +Math.PI/6
}
var keys = [
  [0, pose1],
  [0.5, pose2],
  [1, pose1]
];
var T = 1;
var clock = new THREE.Clock();
var ts = clock.getElapsedTime();

function keyframe(t) {
  var s = ((t - ts) % T) / T;

  for (var i = 1; i < keys.length; i++) {
    if (keys[i][0] > s) break;
  }
  // take i-1
  var ii = i - 1;
  var a = (s - keys[ii][0]) / (keys[ii + 1][0] - keys[ii][0]);
  intKey = [keys[ii][1].lThigh * (1 - a) + keys[ii + 1][1].lThigh * a,
            keys[ii][1].rThigh * (1 - a) + keys[ii + 1][1].rThigh * a
  ];
	return intKey;
}

//////////////////////////////
init();
animate();

function init() {

  scene = new THREE.Scene();

  renderer = new THREE.WebGLRenderer({antialias: true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setClearColor(0x888888);
  document.body.appendChild(renderer.domElement);

  camera = new THREE.PerspectiveCamera(20, window.innerWidth / window.innerHeight, 1, 1000);
  camera.position.set(0,300,400);
  let controls = new THREE.OrbitControls(camera, renderer.domElement);

  ////////////////////////////////////////////////////////////////
  var gridXZ = new THREE.GridHelper(200, 20, 'red', 'white');
  scene.add(gridXZ);

	head = buildHead();
  torso = buildTorso();
  torso.add (head);
  head.position.y = HH;
  scene.add (torso);
  torso.position.set (0, HH, 0);
  
	lLeg = buildLLeg();
  torso.add (lLeg);
  lLeg.position.set (WW/2, 0, 0);
  
	rLeg = buildRLeg();
  torso.add (rLeg);
  rLeg.position.set (-WW/2, 0, 0);
  
  rArm = buildRArm();
  torso.add (rArm);
  rArm.position.set (-WW*1.5, HH*1.5, 0);
  
  lArm = buildLArm();
  torso.add (lArm);
  lArm.position.set (WW+WW/2, HH, 0);
  //////////////////////////////////////
  rArm.rotation.x = -Math.PI/6;
  lArm.rotation.x = -Math.PI/6;
  lLeg.rotation.x = Math.PI/6;
  rLeg.rotation.x = -Math.PI/6;

  window.addEventListener('resize', onWindowResize, false);
}

function onWindowResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

function buildHead() {
	let head = new THREE.Group();
  let mesh = new THREE.Mesh (new THREE.BoxGeometry(2*WW,2*WW,2*WW), new THREE.MeshNormalMaterial());
  head.add (mesh);
  mesh.position.y = WW;
  return head;
}

function buildLArm() {
	let lArm = new THREE.Group();
  let mesh = new THREE.Mesh (new THREE.BoxGeometry(WW,HH,WW), new THREE.MeshNormalMaterial());
  lArm.add (mesh);
  mesh.position.y = -HH/2;
  return lArm;
}

function buildRArm() {
  let rArm = new THREE.Group();
  let mesh = new THREE.Mesh (new THREE.BoxGeometry(WW,HH,WW), new THREE.MeshNormalMaterial());
  rArm.add (mesh);
  mesh.position.y = -HH;
  return rArm;
}

function buildLLeg() {
	let lLeg = new THREE.Group();
  let mesh = new THREE.Mesh (new THREE.BoxGeometry(WW,HH,WW), new THREE.MeshNormalMaterial());
  lLeg.add (mesh);
  mesh.position.y = -HH/2;
  return lLeg;
}

function buildRLeg() {
	let rLeg = new THREE.Group();
  let mesh = new THREE.Mesh (new THREE.BoxGeometry(WW,HH,WW), new THREE.MeshNormalMaterial());
  rLeg.add (mesh);
  mesh.position.y = -HH/2;
  return rLeg;
}

function buildTorso() {
	let torso = new THREE.Group();
  let mesh = new THREE.Mesh (new THREE.BoxGeometry(2*WW,HH,WW), new THREE.MeshNormalMaterial());
  torso.add (mesh);
  mesh.position.y = HH/2;

	return torso;
}

function button(){
	if(viewMode==0){
  	viewMode=1;
  }
  else{
  	camera.position.set(0,300,400);
  	viewMode=0;
  }
}

function viewChange(){
	if(viewMode==1){
  	let cameraPos = new THREE.Vector3(0,8*WW+25,-14*WW-50);
    head.localToWorld (cameraPos);
    camera.position.copy (cameraPos);
    let cameraLookAt = new THREE.Vector3(0,2*WW,5);
    head.localToWorld (cameraLookAt);
    camera.lookAt (cameraLookAt);
  }
  if(viewMode==0){
  	let cameraLookAt = new THREE.Vector3(0,0,-1);
  	camera.lookAt (cameraLookAt);
  }
}

function animate() {

  requestAnimationFrame(animate);
  render();

  let dt = clock.getDelta();
  let R = 50,r=25;
  let omega = HH/R/T;  
  theta += omega*dt*5;
  if(step==0){
    torso.position.set (-30+R*Math.cos(theta), HH, -R*Math.sin(theta));
    torso.rotation.y = Math.PI + theta;
    let intKey = keyframe(clock.getElapsedTime());
    rArm.rotation.x = intKey[1];  
    lArm.rotation.x = intKey[0];   
    rLeg.rotation.x = intKey[0];
    lLeg.rotation.x = intKey[1];
    if(-R*Math.sin(theta)>0){
    	flag=1;
    }
    if(flag==1&&-R*Math.sin(theta)<0){
    	flag=0;
    	step=1;
    }
  }
  if(step==1){
  	torso.position.set (45-r*Math.cos(theta), HH, r*Math.sin(-theta));
    torso.rotation.y = Math.PI - theta;
    let intKey = keyframe(clock.getElapsedTime());
    rArm.rotation.x = intKey[1]/2;  
    lArm.rotation.x = intKey[0]/2;   
    rLeg.rotation.x = intKey[0]/2;
    lLeg.rotation.x = intKey[1]/2;
   	if(r*Math.sin(-theta)>0){
    	flag=1;
    }
    if(flag==1&&r*Math.sin(-theta)<0){
    	flag=0;
    	step=0;
    }
  }
  viewChange();
}

function render() {
  renderer.render(scene, camera);
}

</script>
</div>
</body>
</html>
